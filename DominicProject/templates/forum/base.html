{% load static %}
<html>
{% block title %} {% endblock %}

<link rel="stylesheet" type="text/css" href="{% static 'forum/css/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'forum/css/loader.css' %}">

<!-- Bootstrap CSS -->
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css" rel="stylesheet" />

<head>

</head>

<body>
     <!-- Alerts  -->
     {% for message in messages %}
     {% if message.tags == 'error' %}
     <div class="alert alert-danger p-sm-1 text-center" id="message_container" role="alert">
         <p class="paragraph">{{message}}</p>
     </div>
     {% else %}
     <div class="alert alert-success p-sm-1 text-center" id="message_container" role="alert">
         <p class="paragraph">{{message}}</p>
     </div>
     {% endif %}
    {% endfor %}

    {% block content %}

    {% endblock %}

    <!-- Loader  -->
    <div class="sk-circle hideThis" id="loader">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
    </div>

</body>

</html>

<script src="{% static 'forum/js/loader.js' %}"></script>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>
