{% extends './base.html' %}
{% load static %}


{% block title %} <title> User Login </title>{% endblock %}

    {% block content %}
    <div class="loginbox " id="pageContent">
        <img src="{% static 'forum/img/avatar.png' %}" class="avatar" height="65" width="65">
        <br><br>
        <h3>Login Section</h3>
        <br>
        
       

        <form method="POST">
            {% csrf_token %}
            <p>Username:</p>
            <input type="text" name="username" placeholder="your username here" required>
            <br>
            <p>Password:</p>
            <input type="password" name="password" placeholder="your password here" required>
            <br><br>
            <input type="submit" name="loginSub" value="Login" onclick="submitAction()">
            <br><br>

            <a href="{% url 'description' %}">Access as Annonymous</a><br><br>

            <a href="{% url 'recover-password' %}">Forgot your password?</a><br>

            <a href="{% url 'signup' %}">Create an Account here</a><br>
        </form>
    </div>
    {% endblock %}
